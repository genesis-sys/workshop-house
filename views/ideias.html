<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Global.css">
  <link rel="stylesheet" href="../css/Ideias.css">
  <link rel="stylesheet" href="../css/Intro.css">
  <link rel="stylesheet" href="../css/App.css">
  <link rel="stylesheet" href="../css/Modal.css">
  <link rel="stylesheet" href="../css/ideax.css">
  <title>Ideias - Casa criativa</title>
</head>

<body id="page-ideas">
  <div id="App">
    <header>
      <li><a href="/">Logo Marca</a></li>
      <nav>
        <li><a href="/">Início</a></li>
        <li><a class="button" href="#" onclick="onOff()">Nova dw Ideia</a></li>
      </nav>
    </header>
    <section id="title">
      <p>Em exibição</p>
      <h1>Ideias</h1>
    </section>
    <main>
      <section id="ideas">
        {% for idea in ideas %}

          <div class="ideia">
            <img src="{{idea.img}}" alt="Imagem de {{idea.title}}" />

            <div class="content">
              <h3>{{idea.title}}</h3>
              <p>{{idea.category}}</p>
              <div class="description">
                {{idea.description}}
              </div>
              <a href="{{idea.url}}">Ir para a Ideia</a>
            </div>
          </div>

        {% endfor %}
      </section>
    </main>
    <footer>
      Com * <a target="_blank" href="https://rocketseat.com.br">Rocketseat</a>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="hide">
    <div class="content">
      <h1>Nova Ideia</h1>

      <form action="#">
        <div class="input-wrapper">
          <label for="title">Título da Ideia</label>
          <input type="text" name="title" />
        </div>

        <div id="input-wrapper">
          <label for="category">Categoria</label>
          <input type="text" name="category" />
        </div>

        <div id="input-wrapper">
          <label for="image">Link da imagem</label>
          <input type="url" name="image" />
        </div>

        <div id="input-wrapper">
          <label for="description">Digite uma descrição para essa ideia</label>
          <textarea name="description" cols="30" rows="10"></textarea>
        </div>

        <div id="input-wrapper">
          <label for="link">Link da ideia</label>
          <input type="url" name="link" />
        </div>

        <a href="#" onclick="onOff()">Voltar</a>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>

</html>
